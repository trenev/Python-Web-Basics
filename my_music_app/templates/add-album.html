{% extends 'base.html' %}
{% block page_content %}

    <section class="createPage">

        <form action="{% url 'add album' %}" method="post">
            <fieldset>
                <legend>Add Album</legend>
                <div class="container">
                    {% csrf_token %}
                    {{ form }}
                    <button class="add-album" type="submit">Add New Album</button>
                </div>
            </fieldset>
        </form>
    </section>

{% endblock %}
