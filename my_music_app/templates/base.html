{% load static %}
{% load profiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>My Music App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>

<body>
<div id="box">
    {% has_profile as hp %}
    <header>
        <nav>
            <img src="{% static 'images/headphones.png' %}" alt="headphones">
            <a href="{% url 'index' %}">Home</a>
            <ul></ul>
            <ul>
                {% if hp %}
                    <li><a href="{% url 'add album' %}">Create Album</a></li>
                    <li><a href="{% url 'profile details' %}">Profile</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    {% block page_content %}
    {% endblock %}

    <footer>
        <div>
            &copy;SoftUni Team 2022. All rights reserved.
        </div>
    </footer>

</div>
</body>
</html>
