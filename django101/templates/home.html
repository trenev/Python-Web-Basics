{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
<h1 id="title">{{ title }}</h1>
<ul>
    {% if tasks %}
        {% for task in tasks %}
            <li>
                {{ task.title }}
            </li>
        {% endfor %}
    {% else %}
        <h2>No tasks</h2>
    {% endif %}
</ul>
</body>
</html>
