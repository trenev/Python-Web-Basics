{% load static %}
{% load profiles %}

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>Notes</title>
</head>

<body>
{% has_profile as hp %}
<header>
    <nav>
        <ul>
            <li class="img"><img src="{% static 'images/note.png' %}"/></li>
            <li><a href="{% url 'index' %}">Notes</a></li>

            {% if hp %}
                <li class="right">
                    {% if not request.path == '/add/' %}
                        <a href="{% url 'add note' %}">Add Note</a>
                    {% endif %}
                    <a href="{% url 'profile details' %}">Profile</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</header>

{% block page_content %}
{% endblock %}

<footer>
    <div>Python Web Basics Exam @SoftUni</div>
</footer>
</body>
</html>
