{% extends 'base/base.html' %}
{% block page_content %}
    <div class="container">
        <div class="row space-top">
            <div class="col-md-12">
                <h1>Furniture Details</h1>
            </div>
        </div>
        <div class="row space-top">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <img src="{{ item.image }}"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <p>Make: <span>{{ item.type }}</span></p>
                <p>Model: <span>{{ item.model }}</span></p>
                <p>Year: <span>{{ item.year }}</span></p>
                <p>Description: <span>{{ item.description }}</span></p>
                <p>Price: <span>${{ item.price|floatformat:2 }}</span></p>
                <p>Material: <span>{{ item.material }}</span></p>
                <div>
                    <a href="{% url 'edit furniture' item.pk %}" class="btn btn-info">Edit</a>
                    <a href="{% url 'delete furniture' item.pk %}" class="btn btn-red">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
